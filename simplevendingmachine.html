
<html>
    
    <head>

        <style>
          .vend{

          }

          }

            color: grey;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
          }
          h1{
            font-size: 20px;
          }
          button:hover{
            transform: scale(1.2);
          }
          table{
            background-color: rgba(99, 8, 8, 0.5);
            padding: 10px;
            border-radius: 10px;
          }
        </style>
    </head>

       <script type="text/javascript">
         let total= 0;

     function addTwenty() {
    total += 20;
    updateResult();
}

function addThirty() {
            total += 30;
            updateResult();
        }
        function addfifty() {
            total += 50;
            updateResult();
        }

            total += 10;
            updateResult();
        }
        function addfortyfive() {
            total += 45;
            updateResult();
        }

            total += 25;
            updateResult();

    function updateResult() {
    document.getElementById("totalr").innerHTML =`&#8377;${total}`;
}

</html>
